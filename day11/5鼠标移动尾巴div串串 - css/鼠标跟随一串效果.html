<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>无标题文档</title>
		<link href="css/font-awesome.css" rel="stylesheet">
		<style type="text/css">

		div{width:10px; height:10px; position:absolute; top:0; left:0;}
		div::after{
			font-family: fontawesome;
			content:"\f06c";
			font-size: 18px;
			color:green;
		}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				//思路 ： 第一个div的位置是已知的  （鼠标在文档中划过的位置）
				//      第i+1个div的坐标是第i个div的坐标
				var divs = document.getElementsByTagName("div");
				document.onmousemove = function(e){
					var e = e || event;
					divs[0].style.left = e.pageX + "px";
					divs[0].style.top = e.pageY + "px";
					
					for( var i = divs.length - 1 ; i > 0 ; i-- ){
						//将第i-1个div的坐标赋值给第i个div的坐标  就不会出现值的覆盖问题
						divs[i].style.left= divs[i-1].style.left;
						divs[i].style.top= divs[i-1].style.top;
					}
					 
				}
			}
			
		</script>
	</head>

<body>
