<script>
	document.onmouseup = function(e){
		/*var e = e || event;
		alert( e.button );*/
		alert( getButton(e) );
	}
	function getButton(evt){
	     var e = evt || event;
	     if( evt ){ //判断是否是高版本浏览器  该事件参数兼容谷歌和火狐
	         return e.button; 
	     }else if( window.event ){
	         switch( e.button ){
	               case 1 :  return 0;
	               case 4 :  return 1;
	               case 2 :  return 2;
	         }
	     }
	}

</script>
