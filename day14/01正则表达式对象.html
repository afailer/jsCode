<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="txt" />
		<input type="button" id="btn" value="校验" />
	</body>
</html>
<script>
	var obtn = document.getElementById('btn');
	var otxt = document.getElementById('txt');
	obtn.onclick = function(){
		var reg = /^\d$/;
		//判断文本框输入的内容是否符合正则规范  
		if( reg.test( otxt.value ) ){
			alert("正确");
		}else{
			alert("错误 ");
		}
	}
</script>
