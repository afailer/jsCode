<script>
	//实现100—200之间既能被5整除  又能被7整除的数的个数
	//计数器  ： count  = 0 
	var count = 0;
	for( var i = 100; i <= 200 ; i++ ){
		if( i % 5 == 0 && i % 7 == 0 ){
			count++;
		}
	}
	alert( count );
</script>
