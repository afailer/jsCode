<script>
	//4、	输出任意一个数的因数
	//    9 :  1 3 9
	//    9%1   2  3  4 5 6 7 8 9
	//    12 :  12% 1--12
	var num = prompt("请输入一个数");
	for( var i = 1 ; i <= num ; i++ ){
		if( num % i == 0 ){ //满足这个条件  i就是因数
			console.log( i );
		}
	}
</script>
