<script>
	var i = 10;
	while( i > 100 ){
		console.log( i );
		i++;
	}
	console.log(i);//10
	
	
	var j = 10;
	do{
		console.log(j);//10
		j++;
	}while( j > 100 );
	console.log( j ); //11
</script>
