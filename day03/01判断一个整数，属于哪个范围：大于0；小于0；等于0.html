<script>
	//1．判断一个整数，属于哪个范围：大于0；小于0；等于0
	// 有一个变量 存放一个  整数
	var num = parseInt( prompt( "请输入一个整数" ) );
	if( num > 0 ){
		alert( "大于0的数");
	}else if( num == 0 ){
		alert( "等于0" );
	}else{
		alert( "小于0");
	}
</script>
