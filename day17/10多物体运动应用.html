<script type="text/javascript">
	//鼠标移入第一个操作宽度300   鼠标移入第二个div  操作高度到300  鼠标移入到第三个 操作透明度到1
	var divs = document.getElementsByTagName("div");
	divs[0].onmouseover = function(){
		startMove( 300 , "width" , this );//(target,attr,obj)
	}
	divs[1].onmouseover = function(){
		startMove( 300 , "height" , this );//(target,attr,obj)
	}
	divs[2].onmouseover = function(){
		startMove( 100 , "opacity" , this );//(target,attr,obj)
	}
</script>
