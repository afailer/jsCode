
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字搬运工</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			background: #C0C0C0;
		}
		#wrapper {
			margin: 50px auto;
			width: 800px;
			background: #fff;
			overflow: hidden;
			padding: 20px;
			border-radius: 10px;
		}
		textarea {
			background: #EFEFD6;
			border: none;
			width: 320px;
			height: 220px;
			float: left;
			padding: 10px;
			font-size: 18px;
		}
		#right {
			width: 320px;
			height: 220px;
			background: #63EFF7;
			float: right;
			padding: 10px;
		}
		#center {
			float: left;
			width: 120px;
			text-align: center;
		}
		#center a {
			display: block;
			color: #fff;
			background: #F76300;
			text-decoration: none;
			padding: 10px;
			margin: 0 5px;
			font-family: '微软雅黑';
		}
		#center p {
			font-size: 20px;
			font-family: '微软雅黑';
		}
		#center ul {
			margin: 0;
			padding: 0;
			font-size: 0;
			opacity: 0;
		}
		li {
			list-style: none;
			display: inline-block;
			width: 8px;
			height: 10px;
			background: #E7A521;
			margin: 2px;
		}
	</style>
	 
	
</head>
<body>
	<div id="wrapper">
		<textarea id="left"></textarea>
		<div id="center">
			<a href="javascript:">把文字右移</a>
			<p><span id="current">0</span>/<span id="all">0</span></p>
		</div>
		<textarea id="right"></textarea>
	</div>
</body>
</html>
<script>
	 window.onload = function(){
           function $(id){
               return document.getElementById(id);
           }
           var oBtn = document.getElementsByTagName("a")[0];
           oBtn.onclick = function(){
               var str = $("left").value;
               var index = 0;//定时器操作字符串下标
               $("all").innerHTML = str.length;//获取总数量
               timer = setInterval(function(){
                  var lfStr = $("left").value; //定时器重新获取字符串
                  $("left").value = lfStr.substring(1);//改变左侧文字数量

                  //遍历左侧所有字符串 取出index位置处的字符 拼接到右侧
                  $("right").value += str.charAt(index);
                  index++;
                  if( index == str.length ){
                      clearInterval(timer);
                  }

                  //改变数量
                  $("current").innerHTML = index;
               },100)
           }
       }

</script>
