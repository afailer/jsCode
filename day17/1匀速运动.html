<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: skyblue;
			position: absolute;
			left: 0;
			top: 60px;
		}
	</style>
	<body>
		<input type="button" value="点我就飞" />
		<div></div>
	</body>
</html>
<script>
	//点击按钮 实现让盒子匀速向右运动300px  
	var oBtn = document.getElementsByTagName("input")[0];
	var box = document.getElementsByTagName('div')[0];
	oBtn.onclick = function(){
		startMove();
	}
	var timer = null;
	function startMove(){
		clearInterval(timer);
		timer = setInterval(function(){
			if( box.offsetLeft == 300 ){
				clearInterval(timer);
			}else{
				box.style.left = box.offsetLeft + 5 + "px";
			}
		},30)
	}
	//bug1 :频繁点击按钮 物体运动速度加快    解决：每次点击时 都清除一下定时器
	//bug2 :定下来后点击按钮 物体还会动     解决 ：加一个else 阻止运动  
</script>
