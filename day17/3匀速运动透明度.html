<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: skyblue;
			opacity: 0.3;
		}
	</style>
	<body>
		<div></div>
	</body>
</html>
<script>
	//鼠标移入和移出时操作透明度的改变
	//移入 透明度变到1    移出时恢复
	var box = document.getElementsByTagName("div")[0];
	box.onmouseover = function(){
		startMove(100)
	}
	box.onmouseout = function(){
		startMove(30)
	}
	var timer = null;
	var alpha = 30;
	function startMove(target){
		clearInterval(timer);
		timer = setInterval(function(){
			var speed = target-alpha>0?1:-1 ;//判断方向
			if( alpha == target ){
				clearInterval(timer);
			}else{
				box.style.opacity = (alpha + speed)/100;
				alpha += speed;
			}
		},30)
	}
</script>
