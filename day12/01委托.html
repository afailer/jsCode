<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="创建" id="btn" />
		<ul id="uu">
			<li>孩子多个1</li>
			<li>孩子多个2</li>
			<li>孩子多个3</li>
			<li>孩子多个4</li>
			<li>孩子多个5</li>
			<li>孩子多个6</li>
			<p>特殊的孩子</p>
		</ul>
	</body>
</html>
<script>
	var oUl = document.getElementById("uu");
	//委托实现点击某个li操作li的字体大小
	/*oUl.onclick = function(e){
		var e = e || event;
		//获取事件源
		var target = e.target || e.srcElement;
		target.style.fontSize = "30px";
	}*/
	oUl.addEventListener("click",function(e){
		var e = e || event;
		//获取事件源
		var target = e.target || e.srcElement;
		if( target.tagName.toLowerCase() == "li" ){
			target.style.fontSize = "30px";
		}
	})
	//点击按钮创建li
	document.getElementById("btn").onclick = function(){
		var oli = document.createElement("li");
		oli.innerHTML = "小孩子";
		oUl.appendChild(oli);
	}
</script>
