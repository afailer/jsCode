<script>
	/*
	2、	编写函数has(arr , 60) 判断数组中是否存在60这个元素，返回布尔类型
	3、	编写函数norepeat(arr) 将数组的重复元素去掉，并返回新的数组 (此题为13K)
	[1,2,1,34,2,5,6,2]
	去重后：
	[1,2,34,5,6]
	 */
	
	//编写函数has(arr , 60) 判断数组中是否存在60这个元素，返回布尔类型
	function has(arr,num){
		for( var i = 0 ; i < arr.length ; i++ ){
			if( num == arr[i] ){
				return true;//存在
			}
		}
		return false;//不存在
	}
	/*var arr = [23,12,56,45,78];
	alert( has( arr,12 ) );*/
	
	//方案一： 定义一个空数组用来存放不重复的数  
	//      判断原数组中的每一个数在新数组中是否存在，如果不存在，就将这个数存入到新数组中
	function noRepeat( arr ){ //arr为原数组
		var newArr = [];//用来存放不重复数字
		for( var i = 0 ; i < arr.length ; i++ ){
			//判断原数组中的每一个数在新数组中是否存在
			if( !has( newArr,arr[i] ) ){//如果不存在 就存
				newArr.push( arr[i] );
			}
		}
		return newArr;
	}
	//var arr = [12,34,12,56,34,78,56];
	//alert( noRepeat(arr) );
	
	//方案二、 数组先按照一定的顺序排好序，相邻的两个数进行比较，如果数组的前一个数！=后一个数
	//          就将前一个数存入到数组中
	function noRepeat2( arr ){
		var newArr = [];
		for(var i = 0 ; i < arr.length ; i++){
			if( arr[i] != arr[i+1] ){
				//newArr.push(arr[i]);
				newArr[newArr.length] = arr[i];
			}
		}
		return newArr;
	}
	arr = [1,1,3,3,5,7,9,9,20];
	alert( noRepeat2( arr ) );
</script>
