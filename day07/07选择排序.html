<script>
	function mySort( arr ){
		for( var i = 0 ; i < arr.length - 1 ; i++ ){
			for( var j = i + 1 ; j <= arr.length - 1 ; j++ ){
				if( arr[i] > arr[j] ){
					t = arr[i];
					arr[i] = arr[j];
					arr[j] = t;
				}
			}
		}
		return arr;
	}
	alert( mySort([23,1,45,67,2,3,89]) );
</script>
