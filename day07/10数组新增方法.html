	function noRepeat(arr){
		var newArr = [];
		for( var i= 0 ; i < arr.length ; i++ ){
			if( newArr.indexOf( arr[i] ) == -1){
				newArr[newArr.length] = arr[i];
			}
		}
		return newArr;
	}

	//reduce
	var arr = [1,2,3,4,5];
	document.write("up" + "," + "down<br>");
	var res = arr.reduce(function(up,down){
		// up :  前一个操作返回的结果  第一个默认值为数组的第一个数  
		// down ： 下一个操作数   （数组中第一个数的下一个数 ）
		document.write(up + "&ensp;&ensp;" + down);
		document.write("<br>");
		return up * down;
	})
