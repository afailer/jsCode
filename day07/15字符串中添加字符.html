<script>
	// "abdfh"     e
	function insertChar(str,ch){
		var index = 0;
		for( var i = 0 ; i < str.length ; i++ ){
			if( str.charAt(i) > ch ){//找到ch所在的位置
				index = i;
				//字符串截取 左侧
				leftStr = str.substring(0,i);
				//右侧
				rightStr = str.substr(i);
				
				break;
			}
		}
		//说明ch比字符串中所有的字符都大
		if( i == str.length ){
			str += ch;
		}else{
			str = leftStr + ch + rightStr;
		}
		alert(str);
	}
	insertChar( "abdfh" ,"e" );
</script>
