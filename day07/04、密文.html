<script>
	/*
	 7、	某个公司采用公用电话传递数据，数据是四位的整数，在传递过程中是加密的，加密规则如下：
		每位数字都加上5,然后用除以10的余数代替该数字，再将第一位和第四位交换，第二位和第三位交换，
		 请编写一个函数，传入原文，输出密文
	 */
	function getCode(num){ // 1087
		var arr = [];
		for( var i = 0 ; i < 4 ; i++ ){
			arr[i] = num % 10;
			arr[i] += 5;
			arr[i] %= 10;
			num = parseInt( num / 10 );
		}
		return arr.join("");
	}
	alert( getCode(2356) );
</script>
