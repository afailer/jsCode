<script>
	//1、	编写函数map(arr) 把数组中的每一位数字都增加30%
	function map(brr){
		for(var i = 0 ; i < brr.length ; i++){
			brr[i] *= 1.3;
		}
		return brr;
	}
	var arr = [10,20,30];
	map(arr);
	alert( arr );
</script>
