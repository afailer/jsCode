<script>
	//在Array原型上实现数组去重
	Array.prototype.noRepeat = function(){
		//this  操作去重的数组
		var newArr = [];
		for( var i in this ){ //遍历原数组
			var flag = true;//某个数在新数组中不存在
			for( var j in newArr ){
				if( this[i] == newArr[j] ){
					flag = false;
					break;
				}
			}
			if( flag ){
				newArr.push( this[i] );
			}
		}
		return newArr;
	}
	console.log( new Array(23,23,12,34,23).noRepeat() );
	String.prototype.fnSpace = function(){
		return this.replace( /(^\s+)|(\s+$)/g , "" );
	}
	console.log( "   dfssd  dfsfds    ".fnSpace() );
</script>
