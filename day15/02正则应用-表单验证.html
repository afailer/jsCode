<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="http://www.baidu.com" onsubmit="return checkForm();">
			用户名：<input type="text" id='uname'/><br>
			密码：<input type="text" id='upwd'/><br>
			性别： <input type="radio" name="sex" />男
				<input type="radio" name="sex" />女<br>
			爱好 ： <input type="checkbox" name="h"/>篮球
				 <input type="checkbox" name="h"/>桌球
				 <input type="checkbox" name="h"/>小球<br>
			<input type="submit" value="注册" />
		</form>
	</body>
</html>
<script>
	function $(id){
		return document.getElementById(id);
	}
	function checkForm(){
		//思路：验证每一个表单项是否符合要求，如果不如何要求，就返回false
		//验证用户名：
		var reg = /^\w{6,8}$/;
		var str = $("uname").value;
		if( !reg.test(str) ){ //用户名不合法
			alert("用户名不合法");
			return false;
		}
		
		//验证密码
		var reg = /^.{6,}$/;
		var str = $("upwd").value;
		if( !reg.test(str) ){ //密码不合法
			alert("密码不合法");
			return false;
		}
		
		//验证性别必选
		var sex = document.getElementsByName("sex");
		var flag = true;//说明没有选中性别
		for( var i = 0 ; i < sex.length ; i++ ){
			if( sex[i].checked ){
				flag = false;
				break;
			}
		}
		if( flag ){
			alert("性别必选");
			return false;
		}
		
		
		//爱好至少选择两个
		var count = 0;
		var hs = document.getElementsByName("h");
		for( var i = 0 ; i < hs.length ; i++ ){
			if( hs[i].checked ){
				count++
			}
		}
		if( count < 2 ){
			/*alert("至少选择两项");*/
			return false;
		}
		
		return true;//说明上面的每一个表达项都符合要求
	}
</script>
