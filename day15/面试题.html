<script>
	
	console.log(m);//function m(){ alert(3); }
	var m = 10;
	console.log(m);//10
	function m(){ alert(2); }
	console.log(m); // 10
	var m = 20; 
	console.log(m);// 20
	function m(){ alert(3); }
	console.log(m); // 20
	
	m();  // 报错
	/*
	 * 预解析时 如果找到一个变量  会为这个变量赋值一个    未定义  ，预解析时遇到变量也不会读取变量的值
	 * 预解析时 如果找到一个函数  函数名  = 整个函数
	 * 预解析时 如果函数 和 变量重名    保留函数
	js解析器---用来解析js代码：
		1---  找东西  var  function   （这个过程---叫做预解析）
		  仓库：
			m = 20
		2---  逐行解读代码  
			逐行解读代码时，如果遇到表达式，会自动改变仓库中变量的值	
	*/
</script>
