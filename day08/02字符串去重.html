<script>
	//遍历原字符串，判断其中每一个字符串在新串中是否出现，如果没有出现，就拼接字符串
	function noRepeat(str){
		var newStr = "";
		for( var i = 0 ; i < str.length ; i++ ){
			if( newStr.indexOf( str.charAt(i) ) == -1 ){
				newStr += str.charAt(i);
			}
		}
		return newStr;
	}
	//alert( noRepeat( "aaaohoohhrreew" ) );
	
	//将字符串先转成数组 ，排序， 遍历这个数组 ， 如果前一个字符串和后一个字符串相等，就将前一个字符串变成空
	function noRepeat2(str){
		var arr = str.split("");
		for( var i = 0 ; i < arr.length ; i++ ){
			if( arr[i] == arr[i+1] ){
				arr[i] = "";
			}
		}
		alert( arr.join("") );
	}
	noRepeat2( "aabbbdddrrtt" );
</script>
