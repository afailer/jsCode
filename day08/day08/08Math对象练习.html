<script>
	function rand(min,max){
		return Math.floor( Math.random()*(max-min+1) + min );
	}
	//  1000-9999    
	//  0-9  
	function randNum(){
		var str = "";
		for( var i = 0 ; i < 4 ; i++ ){
			str += rand(0,9);
		}
		return str;
	}
	/*for( var i = 1 ; i <= 100 ; i++ ){
		console.log( randNum() );
	}*/
	
	//获取六位十六进制随机数  rgb(234,2,67)
	function randColor(){
		var color = "#";
		for( var i = 0 ; i < 3 ; i++ ){
			c = rand(0,255).toString(16);
			ch = c.length < 2 ? "0"+c : c ;
			color += ch;
		}
		return color;
	}
	
	//定义一个字符串   "0123456789abcdef";
	function randomColor(){
		var str = "0123456789abcdef"; // 0   15
		var color = "#";
		for( var i = 0 ; i < 6 ; i++ ){
			color += str.charAt( rand(0,15) )
		}
		return color
	}
	for( var i = 1 ; i <= 100 ; i++ ){
		console.log( randomColor() );
	}
</script>
