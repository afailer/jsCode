	//改变父类中的this指向  让父类中的this指向子类
	function Animal(age,name,weight,sex){
		this.age = age;
		this.name = name;
		this.weight = weight;
		this.sex = sex;
		this.running = function(){
			alert("奔跑.....");
		}
		this.eat = function(){
			alert("吃....");
		}
	}
	
	function Dog(age,name,weight,sex){
		//在子类中通过call方法调用父类  
		// call方法的第一个参数 ： 要改变的Animal中的this指向 
		// call方法的第二个参数个数 不固定     ，就是要继承的父类的属性 
		// arguments 实参副本
		Animal.apply(this,arguments);
	}
	var dog = new Dog(2,"小黄","100","男");
	console.log( dog ); 
</script>
