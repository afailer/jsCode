<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>

		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
				#bg{
					background: url(img/bg.jpg)  no-repeat;
					background-size: cover;
					width: 100%;
					height: 100%;
					position: fixed;
				}
				img {
					width: 18px;
					height: 18px;
					position: absolute;
					
				}
		</style>

	</head>

	<body>

		<div id="bg">
			
		</div>

	</body>
</html>
<script src="sport6.js"></script>
<script type="text/javascript">
	window.onload = function(){
		for( var i = 1 ; i <= 50 ; i++ ){
			new FireFly().init();
		}
	}
	//萤火虫
	function FireFly(){
		this.img = document.createElement("img");
		this.bg = document.querySelector("#bg");
		this.init = function(){ //入口方法  描述萤火虫样式
			this.bg.appendChild(this.img);
			this.img.src = "img/1.jpg";
			this.img.style.left = this.rand(0,window.innerWidth - this.img.offsetWidth) + "px";
			this.img.style.top = this.rand(0,window.innerHeight - this.img.offsetHeight) + "px";
			setInterval(function(){
				this.fly();
			}.bind(this),2000)
		}
		this.fly = function(){
			startMove(this.img,{
				left :  this.rand(0,window.innerWidth - this.img.offsetWidth),
				top :  this.rand(0,window.innerHeight - this.img.offsetHeight)
			})
		}
		this.rand = function(min,max){ //获取任意区间值随机数
			return Math.round(Math.random()*(max-min) + min);
			//Math.floor( Math.random()*(max-min+1) + min );
		}
	}
</script>
