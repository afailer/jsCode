<script type="text/javascript">
	function Animal(name,age){
		//类是具有相同属性和行为的一类事物的总称
		//为 new出来的对象定义相同的属性 和 行为
		//构造函数中的this  指向 构造函数new出来的对象
		this.name = name; //实例属性
		this.age = age;
		this.eat = function(food){ //实例方法
			console.log( this.name + "在吃" + food );
		}
	}
	
	var animal = new Animal("小白",2);
