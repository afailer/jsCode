<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				width: 100%;
				height:858px;
				/*height: 100%;*/
			}
			#box{
				width: 100%;
				height: 100%;
				background-image: url(img/bj.jpg);
				background-repeat: no-repeat;
				background-size: 100%;
				position: relative;
				overflow: hidden;
			}
			#imgLeft,#imgRight{
				display: none;
				position: absolute;
			}
			#mask{/*遮罩层*/
				width: 100%;
				height: 100%;
				background:pink;
				opacity: 0.5;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 10;
			}
			#box #count{
				width: 100%;
				height: 160px;
				line-height: 160px;
				font-size: 150px;
				text-align: center;
				z-index: 100;
				float: left;
				color: #6f2e22;
				position: absolute;
				left: 0;
				top: 50%;
				margin-top: -80px;
			}
			#win{/*中奖框*/
				width: 400px;
				height: 500px;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -200px;
				margin-top: -250px;
				display: none;
				z-index: 20;
			}
			#bgm{/*恭喜你*/
				width: 387px;
				height: 350px;
				transform: skewX(-15deg) scaleY(0.5);
				background: url(img/gx.png) no-repeat 15px -20px;
			}
			#money{
				height: 30px;
				line-height: 30px;
				margin-top: -50px;
				color: red;
				font-size: 27px;
				font-weight: bold;
				text-align: center;
			}
			#btn{/*确定按钮*/
				width: 200px;
				height: 50px;
				margin: 20px 0 0 100px;
				border-radius: 6px;
				border: none;
				background: #aedef4;
				color: #fff;
				font-size: 16px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="mask"></div><!--遮罩层-->
			<p id="count"></p><!--倒计时容器-->
			<img src="img/hb_1.png" id="imgLeft"/><!--左红包-->
			<img src="img/hb_2.png" id="imgRight"/><!--右红包-->
			<div id="win"><!--中奖-->
				<div id="bgm"></div><!--背景图为恭喜你-->
				<p id="money">获得红包3元</p>
				<button id="btn">确定</button>
			</div>
		</div>
	</body>
</html>
