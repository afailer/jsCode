<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ol,ul{
			list-style: none;
			margin:0;
			padding: 0;
		}
		ul{
			height: 26px;
			width: 500px;
		}
		ul li{
			float: left;
			height: 26px;
			background-color:gray;
			padding:0 16px;
			border-top:1px solid red;
			cursor: pointer;
		}
		ol{
			width:490px;
			padding:5px;
			background-color:pink;
		}
		ol li{
			display: none;
		}
	</style>
	<script src="js/jquery-1.11.3.js"></script>
</head>
<body>
	<div id="tab">
		<ul class="over">
			<li style="background-color:pink;" >tab1</li>
			<li>tab2</li>
			<li>tab3</li>
		</ul>
		<ol>
			<li style="display:block;" id="ff" ><img src="img/1.jpg"></li>
			<li><img src="img/5.jpg"></li>
			<li><img src="img/3.jpg"></li>
		</ol>
	</div>	
</body>
</html>
<script>
	//添加事件

	$(".over li").mouseover(function(){
		//操作当前  再  清空当前元素的所有兄弟
		$(this).css({"background":"pink"})
			   .siblings()
			   .css({"background":"gray"});
		//$(this).siblings().css({"background":"gray"});
		
		$("ol li").eq( $(this).index() )
				  .css("display","block")
				  .siblings()
				  .css("display","none");
		//$("ol li").eq( $(this).index() ).siblings().css("display","none");
	})
</script>
