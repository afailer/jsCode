<script>
	//判断任意一个数是否是素数
	//var num  = 101;
	for( var num = 100 ; num <= 200 ; num ++ ){
		var flag = true; //是素数
		for(var i = 2 ; i < num ; i++){
			if( num % i == 0 ){ //说明 不是素数
				flag = false;
				break;
			}
		}
		if( flag ){
			console.log( num + "是素数" );
		}
	}
</script>
