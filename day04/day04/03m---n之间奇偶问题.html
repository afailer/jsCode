<script>
//	3、	输出m---n自然数中奇数和， 偶数和， 并计算奇数和偶数分别有几个？
	// m < n
	var m = parseInt( prompt("请输入第一个数") );
	var n = parseInt( prompt("请输入第二个数") );
	//假设 m <  n
	if( m > n ){
		temp = m ; 
		m = n ;
		n = temp;
	}
	var oddSum = 0 , oddCount = 0;//奇数
	var evenSum = 0 , evenCount = 0;//偶数
	for( var i = m ; i <= n ; i++ ){
		if( i%2 ){ //奇数
			oddSum += i;
			oddCount ++;
		}else{
			evenSum += i;
			evenCount ++;
		}
	}
	console.log( "奇数和是 ： "+ oddSum );
	console.log( "奇数个数是 ： "+ oddCount );
	console.log( "偶数和是 ： "+ evenSum );
	console.log( "偶数个数是 ： "+ evenCount );
	
</script>
