<script>
	/*
	*****
	*****
	*****
	***** 
	*/
	for(var i = 1 ; i <= 4 ; i++){//i控制 行
		for(var j = 1 ; j <= 5 ; j++){ // j控制 列
			document.write("*");
		}
		document.write("<br>");
	}
	
	document.write("<hr>");
	
	/*	
	*
	**
	***
	****
	*****
	i  j
	1  1
	2  2
	3  3
	4  4
	ai = a1 + (i-1)*d  a1表示数列的第一个数   i表示第几行   d 等差（后一个数-前一个数）
	
	第i行*个数 = 1 + (i-1)*1 ===i
	 */
	for(var i = 1 ; i <= 5 ; i++){
		for( var j = 1 ; j <= i;  j++  ){
			document.write( "*" );
		}
		document.write("<br>");
	}
	
	document.write("<hr>");

	/*
	 
	*****
	****
	***
	**
	* 
	i  j
	1  5  i + j = 6  j = 6 -i
	2  4
	3  3
	4  2
	5  1
	      5 + (i-1)*(-1)   ===   6-i
	*/
	
	for(var i = 1 ; i <= 5 ; i++){
		for( var j = 1 ; j <= 6-i;  j++  ){
			document.write( "*" );
		}
		document.write("<br>");
	}
	
	document.write("<hr>");
	
	
	/*
	 
	*****
	 ****
	  ***
	   **
	    * 
	 i j j*
	 1 0 5
	 2 1 4
	 3 2 3
	 4 3 2
	   
	 */
	
	for(var i = 1 ; i <= 5 ; i++ ){
		for( var j = 1 ; j <= i-1  ; j ++){ //控制空格输出
			document.write("&ensp;");
		}
		for( var j = 1 ; j <= 6-i ; j++ ){ // 输出符号
			document.write("*");
		}
		document.write("<br>");
	}
	document.write("<hr>");
	/*
	   *
	  ***
	 *****
	*******
	 *****
	  ***
	   *
	上四 下 三
	i j
	1 5
	2 3
	3 1
	j = 7 - 2i
	
	5 + (i-1)*(-2)
	
	i j
	1 3
	2 2
	3 1
	4 0
	3 + (i-1)*(-1)
	
	i j
	1 1
	2 3
	3 5
	4 7
	2i-1
	
	1 + (i-1)*2
	*/
	for(var i = 1 ; i <= 4 ; i++){
		for(var j = 1 ; j <= 4-i ; j++){
			document.write("&ensp;");
		}
		for( var j = 1 ; j <= 2*i-1 ; j++ ){
			document.write("*");
		}
		document.write("<br>");
	}
	for(var i = 1 ; i <= 3 ; i++){
		for( var j = 1 ; j <= i ; j++ ){
			document.write("&ensp;");
		}
		for( var j = 1 ; j <= 7-2*i ; j++ ){
			document.write("*");
		}
		document.write("<br>");
	}
	
	document.write("<hr>");
	
	/*
	*
	**
	* *
	*  *
	*   *
	*    *
	*     *
	********
	打印符号的条件 ： 
	第一列   最后一行    行列相等
	*/
	for(var i = 1 ; i <= 8 ; i++){
		for(var j = 1 ; j <= i; j++){
			if( j == 1 || i == 8 || i == j ){
				document.write("*");
			}else{
				document.write("&ensp;");
			}
		}
		document.write("<br>");
	}
	
	
	
	/*
	九九乘法表   
	1*1=1
	1*2=2 2*2=4
	1*3=3 2*3=6 3*3=9
	1*4=4 2*4=8 3*4=12 4*4=16
	......
	*/
	
	document.write("<hr>");
	for(var i = 1 ; i <= 9 ; i++){
		for(var j = 1 ; j <= i ; j++){
			document.write(j+"*"+i+"=" + (i*j) + " ");
		}
		document.write("<br>");
	}
	
	//将九九乘法塞到表格中
</script>
