<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.11.1.min.js"></script>
	</head>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		li{
			list-style: none;
			float: left;
		}
		img{
			width:300px;
		}
		#slide{
			width:300px;
			/*overflow: hidden;*/
			margin: 100px auto;
		}
		ul{
			width: 3000px;
			
		}
		span{
			width:50px;
			height: 40px;
			background: red;
			display: block;
			margin-right: 5px;
			line-height: 40px;
			text-align: center;
		}
		#btn{
			margin: 0 auto;
			width:300px;
		}
		#left,#right{
			float: left;
			width:50px;
			height:50px;
			background: red;
			opacity: 0.4;
			display: block;
			position: absolute;
			top:175px;
			font-size: 50px;
			line-height: 50px;
			text-align: center;
			font-weight: bolder;
			cursor: pointer;
		}
		#left{
			left:510px;
			 
		}
		#right{
			left:730px;
		}
	</style>
	<body>
		<div id="slide">
			<ul>
				<li> <img src="1.jpg"/> </li>
				<li> <img src="2.jpg"/> </li>
				<li> <img src="3.jpg"/> </li>
				<li> <img src="4.jpg"/> </li>
				<li> <img src="5.jpg"/> </li>
			</ul>
		<div id="left"><</div>
		<div id="right">></div>
		</div>	
	</body>
</html>
<script>	
	//当ul运动时     阻止按钮的点击 
	var flag = true;//值为true  允许按钮点击操作动画 
	$("#right").click(function(){
		if(flag){
			flag = false;
			//以动画的方式 将ul的marginleft调整到 -300
			$("ul").animate({"margin-left":-300},1000,function(){
				//运动完成后  将ul的marginleft值恢复到 0
				//剪切第一张图片到ul最后面
				$("ul").css("margin-left",0)
					   .find("li:first")
					   .appendTo( $("ul") );
					   
				//运动完成后 将开关变成 true   按钮可以被点击
				flag = true;
			})
		}
	})
	$("#left").click(function(){
		if( flag ){
			flag =false;
			//先将最后一张图片剪切 放到ul的最前面
			$("ul li:last").prependTo( $("ul") );
			// 修改ul的marginleft -300
			$("ul").css( "margin-left",-300 );
			//运动 ： 目标值是 0
			$("ul").animate({"margin-left":0},1000,function(){
				flag = true;
			});
		}
	})
</script>
