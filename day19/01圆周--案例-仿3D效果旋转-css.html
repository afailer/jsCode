<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		 html,body{
		 	width: 100%;
		 	height: 100%;
		 	overflow: hidden;
		 }
	</style>
	<body bgcolor="#000000">
		<div class="ball" style="width: 30px;height: 30px;position: absolute;background: red;left: 683px;top:0;border-radius:50%;"></div>
		<div class="ball" style="width: 30px;height: 30px;position: absolute;background: blue;left: 1336px;top:322px;border-radius:50%;"></div>
		<div class="ball" style="width: 30px;height: 30px;position: absolute;background: yellow;left: 683px;top:615px;border-radius:50%;"></div>
		<div class="ball" style="width: 30px;height: 30px;position: absolute;background: teal;left: 0;top:322px;border-radius:50%;"></div>
	</body>
</html>
<script type="text/javascript">
	var a = 600;//长轴
	var b = 200;//短轴
	var bs = document.getElementsByClassName("ball");
	//圆心
	var centerPoint = {
		x : bs[0].offsetLeft + bs[0].offsetWidth/2,
		y : bs[0].offsetTop + bs[0].offsetHeight + b
	}
	
	//为每一个运动的小球添加一个角度
	for( var i = 0 ; i < bs.length ; i++ ){
		bs[i].deg = i * 90;
	}
	
	var timer = null;
	timer = setInterval(function(){
		for( var i = 0; i < bs.length ; i++ ){
			bs[i].style.left = centerPoint.x + a*Math.cos(bs[i].deg*Math.PI/180) + "px";
			bs[i].style.top = centerPoint.y - b*Math.sin(bs[i].deg*Math.PI/180) + "px";
			bs[i].deg -= 2;
			bs[i].style.width = bs[i].style.height = bs[i].offsetTop / 3  + 10 + "px";
		}
	},30)
</script>
