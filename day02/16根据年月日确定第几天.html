<script>
	var _month = 2 , _year = 2017 , _date = 3;
	var sum = 0; //求第几天  累加天数
	//  2017 1 3   3
	//  2017 2 3   31 + 3 
	//  2017 3 3   31 + 28 +  3 
	switch( _month ){
		case 12 : sum += 30; //累加11月份的天数  
		case 11 : sum += 31;
		case 10 : sum += 30;
		case 9 :  sum += 31;
		case 8 : sum += 31;
		case 7 : sum += 30;
		case 6 : sum += 31;
		case 5 : sum += 30;
		case 4 : sum += 31;
		case 3 : {
			( !(_year%4)&&_year%100||!(_year%400) ) ? sum += 29 : sum += 28;
		}
		case 2 : sum += 31; 
		case 1 : sum += _date; //累加 _date 3
	}
	alert( _year + "年"+ _month +"月"+ _date +"日是这一年的第"+sum+"天 " );
</script>
