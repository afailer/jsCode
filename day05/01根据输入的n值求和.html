<script>
	/*
	 2、	编写一个函数，
		 输入n为偶数时，调用函数求1/2+1/4+...+1/n,
		 当输入n为奇数时，调用函数求1/1+1/3+...+1/n
	*/
	function getSum(n){
		//判断n是否是数值类型，如果n不是数值类型  不进行计算
		if( typeof n != "number" ){
			return "n不是数值，请重新运行";
		}
		var i;
		if( n%2 ){ //n是奇数
			i = 1;
		}else{
			i = 2;
		}
		var sum = 0;
		while( i <= n ){
			sum += 1/i;
			i+=2;
		}
		return sum;
	}
	
	alert( getSum( 8 ) );
</script>
