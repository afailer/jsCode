<script>
	/*
	 编程实现 山上有一口缸可以装50升水，现在有15升水。
	 老和尚叫小和尚下山挑水，每次可以挑5升。
	 问：小和尚要挑几次水才可以把水缸挑满？通过编程解决这个问题。
	 */
	var count = 0;
	for(var i = 15 ; i < 50 ; i += 5){
		count++;
	}
	alert(count);
</script>
