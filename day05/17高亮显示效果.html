<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>孩子多个1</li>
			<li>孩子多个2</li>
			<li>孩子多个3</li>
			<li>孩子多个4</li>
			<li>孩子多个5</li>
			<li>孩子多个6</li>
		</ul>
	</body>
</html>
<script>
	//鼠标移入到某个li上  该li背景变色  离开该li时， 恢复颜色
	//分析 ： 每一个li都有 onmouseover  onmouseout 两个事件
	//通过给定的标签名称 查找页面元素   结果是一个集合  ，使用时通过下标 
	var list = document.getElementsByTagName("li");
	//通过循环 为每一个li添加鼠标移入和移出事件
	for(var i = 0 ; i < list.length ; i++){
		list[i].onmouseover = function(){
//			alert(i);
			this.style.backgroundColor = "red";
		}
		list[i].onmouseout = function(){
			this.style.backgroundColor = "";
		}
	}
	//alert( i );
</script>
