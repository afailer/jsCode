<script>
	//递归实现计算 5!      
	function fac(n){  //循环初始值  
		if( n == 1 ){ // 循环条件
			return 1;
		}else{
			return n * fac(n - 1);//n - 1 步长
			// n * fac(n - 1)  循环体
		}
	}
