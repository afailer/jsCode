<script>
	/*
	 计算下面分数列 前10项的和
		2/1 + 3/2 + 5/3+8/5+…..
		分析 ： 
		已知： 第一项的分子 z = 2    第一项的分母 m = 1  
		后一项的分子 = 前一项分子 + 前一项分母
		后一项的分母 = 前一项的分子；
	 */
	function sum(){
		var s = 0;
		var z = 2 , m = 1;
		for( var i = 1 ; i <= 10 ; i++ ){
			//定义一个临时变量提前预存 前一项的分子
			var temp = z; // 2   3   5   
			s += z/m;      // 2/1    + 3/2  + 5/3
			//后一项的分子
			z = z + m;     // 3   5   
			//后一项的分母 
			m = temp;      // 2   3   
		}
		return s;
	}
	alert( sum() );
</script>
