<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>百叶窗</title>
<style>
	#box{
		width:640px;
		height:420px;
		margin:0 auto;	
		position:relative;
		}
	#box div{
		width:100%;
		height:10px;
		position:absolute;
		left:0;		
		background:url("img/42.jpg");
		border:1px solid black;
		}	
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
<script type="text/javascript">
	//页面加载时  创建10个div
	window.onload = function(){
		box = document.getElementById("box");
		for(var i = 0 ; i <10 ; i++){
			var oDiv = document.createElement("div");
			oDiv.style.top = (i*42) + "px";
			oDiv.style.height = "42px";
			oDiv.style.backgroundPosition = "0 "+(-i*42) + "px";
			box.appendChild(oDiv);
		}
		move();
	}
	
	var timer = null;
	var h = 0;
	var flag = true; //值为true时  高度增加
	function move(){
		timer = setInterval(function(){
			if( flag ){
				h += 1;
			}else{
				h -= 1;
			}
			
			if( h>42 ){
				h = 42;
				flag = false;
			}else if(h<0){
				h= 0;
				flag = true;
			}
			for(var i = 0 ; i < 10 ; i++){
				box.children[i].style.height = h + "px";
			}
		},100)
	}
</script>
