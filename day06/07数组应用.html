<script>
	//定义10个成绩   计算这些成绩的平均数
	var arr = [90,98,97,89,60,38,96,90,93,92];
	//操作数据 求和
	var sum = 0;
	for( var i = 0 ; i < arr.length ; i++ ){
		sum += arr[i];
	}
	var avg = sum / arr.length ;
	//alert( avg );
	
	
	//将1--100的奇数存入到数组中    操作数组，计算数组中素数的个数
	//第一步 ： 定义数组 并通过循环的方式为数组赋值 
	//第二步 ：判断数组中任意一个数是不是素数
	//第三步 ：循环嵌套
	var arr = [];
	var index = 0;//下标
	for( var i = 1 ; i <= 100 ; i++ ){
		if( i % 2 ){
			arr[index] = i;
			index++;
		}
	}
	//console.log(arr);
	//判断arr[0] 是不是素数
	for( var j = 0; j < arr.length ; j++ ){
		var flag = true;//是素数
		for( var i = 2 ; i < arr[j] ; i++  ){
			if( arr[j] % i == 0 ){ // 不是素数
				flag = false;
				break;
			}
		}
		if( flag ){
			if( arr[j]!=1 ){
				console.log(arr[j]+"是素数");
			}
		}
		
	}
</script>
