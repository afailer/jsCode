	//1、计算数组中所有偶数的和 奇数的和   偶数的个数  奇数的个数 
	var arr = [12,34,5,8,9,7,6];
	var  oddCount = 0 , oddSum = 0;
	var  evenCount = 0, evenSum = 0;
	for( var i = 0 ; i < arr.length ; i++ ){
		if( arr[i]%2 ){//奇数
			oddCount++;
			oddSum += arr[i];
		}else{
			evenCount++;
			evenSum += arr[i];
		}
	}
	alert("奇数个数是：" + oddCount);
	alert("奇数和是：" + oddSum);
	alert("偶数个数是：" + evenCount);
	alert("偶数和是：" + evenSum );
